name: CI

on:
  push:
    branches-ignore: [ dependabot/** ]
  pull_request:
    types: [ opened, reopened ]

jobs:
  build:
    runs-on: macos-12
    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

      - name: Setup Java
        uses: actions/setup-java@de1bb2b0c5634f0fc4438d7aa9944e68f9bf86cc
        with:
          distribution: adopt
          java-version: 17
          cache: gradle

      - name: Validate Gradle checksum
        uses: gradle/wrapper-validation-action@55e685c48d84285a5b0418cd094606e199cca3b6

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Compile source code
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef
        with:
          gradle-home-cache-cleanup: true
          arguments: |
            compileTestJava -x processResources
            --parallel
            --build-cache
            --no-daemon
            --scan

      - name: Run unit tests
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef
        with:
          gradle-home-cache-cleanup: true
          arguments: |
            test -x classes -x testClasses 
            jacocoTestReport
            --parallel
            --build-cache
            --no-daemon
            --scan

      - name: Analyze code quality
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef
        env:
          VERSION: 1.11.0
        with:
          gradle-home-cache-cleanup: true
          arguments: |
            sonar -x compileJava -x compileTestJava
            --parallel
            --no-daemon
            --scan
            -Pversion=${{format('{0}+{1}', env.VERSION, github.RUN_NUMBER)}}
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{secrets.SONAR_TOKEN}}
            -Dsonar.organization=${{secrets.SONAR_KEY}}
            -Dsonar.branch.name=${{github.REF_NAME}}
            -Dsonar.exclusions=kata/retired/**
            -Dsonar.scm.disabled=true
