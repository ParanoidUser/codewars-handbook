dist: bionic
language: java

git:
  depth: false

jdk: openjdk11

install: skip

script:
  - ./gradlew -Pversion=$VERSION test jacocoTestReport sonarqube --parallel --build-cache --scan --no-daemon -Dsonar.host.url=$SONAR_HOST -Dsonar.login=$SONAR_TOKEN -Dsonar.organization=$REPO_OWNER -Dsonar.projectKey=$REPO_NAME

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/scripts/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/