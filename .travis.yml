dist: bionic
language: java

addons:
  sonarcloud:
    organization: $TRAVIS_REPO_OWNER
    token:
      secure: $SONAR_TOKEN

#env:
#  - SONAR_OPTS="-Dsonar.projectKey=codewars-solutions -Dsonar.projectVersion=$VERSION -Dsonar.sources=. -Dsonar.inclusions=**/main/* -Dsonar.tests=. -Dsonar.test.inclusions=**/test/* -Dsonar.java.binaries=."

git:
  depth: false

jdk: openjdk11

install: skip

script:
  - ./gradlew -Pversion=$VERSION test --parallel --build-cache --scan
  - ./gradlew -Pversion=$VERSION jacocoTestReport sonarqube
#  - sonar-scanner $SONAR_OPTS

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/scripts/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/