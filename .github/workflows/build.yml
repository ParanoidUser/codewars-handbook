name: CI

on:
  push:
    branches-ignore: [ dependabot/** ]
  pull_request:
    types: [ opened, reopened ]

jobs:
  build:
    runs-on: macos-11
    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - name: Setup Java
        uses: actions/setup-java@2c7a4878f5d120bd643426d54ae1209b29cc01a3
        with:
          distribution: adopt
          java-version: 17
          cache: gradle

      - name: Validate Gradle checksum
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Compile source code
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: |
            compileTestJava -x processResources
            --parallel
            --build-cache
            --no-daemon
            --scan

      - name: Run unit tests
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: |
            test -x classes -x testClasses 
            jacocoTestReport
            --parallel
            --build-cache
            --no-daemon
            --scan

      - name: Analyze code quality
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        env:
          VERSION: 1.9.0
        with:
          arguments: |
            sonarqube -x compileJava -x compileTestJava
            --parallel
            --no-daemon
            --scan
            -Pversion=${{format('{0}+{1}', env.VERSION, github.RUN_NUMBER)}}
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{secrets.SONAR_TOKEN}}
            -Dsonar.organization=${{secrets.SONAR_KEY}}
            -Dsonar.branch.name=${{github.REF_NAME}}
            -Dsonar.scm.disabled=true
