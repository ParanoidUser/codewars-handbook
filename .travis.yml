language: java
install: true
os: linux
dist: trusty

git:
  depth: false

env:
  global:
    - MAJOR=2
    - MINOR=0
    - PATCH=$TRAVIS_BUILD_NUMBER
    - VERSION=$MAJOR.$MINOR.$PATCH

addons:
  sonarcloud:
    organization: "paranoiduser"
    token:
      secure: $SONAR_TOKEN

jdk:
  - openjdk11
  - oraclejdk11

before_install:
  - chmod +x gradlew

script:
  - ./gradlew -Pversion=$VERSION test sonarqube --scan --parallel --build-cache

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/scripts/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/