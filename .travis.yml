dist: bionic
language: java

addons:
  sonarcloud:
    organization: $TRAVIS_REPO_OWNER
    token:
      secure: $SONAR_TOKEN

git:
  depth: false

jdk: openjdk11

install: skip

script:
  - ./gradlew -Pversion=$VERSION test jacocoTestReport --scan --parallel --build-cache
  - sonar-scanner

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/scripts/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/