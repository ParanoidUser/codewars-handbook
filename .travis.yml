  dist: bionic
language: java

git:
  depth: false

jdk: openjdk11

install: skip

script:
  - ./gradlew --parallel --no-daemon --build-cache --scan -Pversion=$VERSION check -x :check -x processResources -x processTestResources sonarqube $SONAR_OPTS

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/scripts/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/