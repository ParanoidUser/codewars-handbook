dist: bionic
os: linux
language: java
jdk: openjdk11
git:
  depth: false

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/

install: skip

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/scripts/
  - rm -fr $HOME/.gradle/caches/*/scripts-remapped/
  - rm -fr $HOME/.gradle/caches/*/fileHashes/

jobs:
  include:
    - stage: Build
      script: ./gradlew --parallel --build-cache --scan compileJava compileTestJava -x classes test -x testClasses -x processTestResources jacocoTestReport
      workspaces:
        create:
          name: shared
          paths: .

    - stage: Scan
      workspaces:
        use: shared
      script: ./gradlew --scan -Pversion=$VERSION sonarqube -x test $SONAR_OPTS

  # Default stages
  exclude:
    - stage: build
    - stage: test
    - stage: scan