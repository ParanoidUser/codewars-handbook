dist: bionic
os: linux
language: java
jdk: openjdk11
git:
  depth: false

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/

install: skip

before_cache:
  # - rm -f  $HOME/.gradle/caches/*/*.lock
  # - rm -f  $HOME/.gradle/caches/*/*/*.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/scripts/
  - rm -fr $HOME/.gradle/caches/*/scripts-remapped/
  - rm -fr $HOME/.gradle/caches/*/fileHashes/
  - rm -fr $HOME/.gradle/caches/*/executionHistory/

jobs:
  exclude:
    - stage: Build
    - stage: Compile
    - stage: Scan
    - stage: Test
  include:
    - stage: compile-source-code
      script: ./gradlew --parallel --build-cache --scan compileTestJava -x processResources
      workspaces:
        create:
          name: compile
          paths: .

    - stage: run-unit-tests
      script: ./gradlew --parallel --build-cache --scan test -x classes -x testClasses jacocoTestReport
      workspaces:
        use: compile
        create:
          name: test
          paths: .

    - stage: analyze-code-quality
      script: ./gradlew --scan -Pversion=$VERSION sonarqube -x compileJava -x compileTestJava $SONAR_OPTS
      workspaces:
        use:
          - test