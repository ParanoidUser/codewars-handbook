  dist: bionic
language: java

git:
  depth: false

jdk: openjdk11

install: skip

jobs:
  include:
    - stage: build
      script: ./gradlew --scan --parallel  compileJava -x :compileJava
    - stage: test
      script: ./gradlew --scan --parallel --build-cache test -x :test -x processTestResources jacocoTestReport -x :jacocoTestReport -x classes
    - stage: scan
      script: ./gradlew --scan sonarqube -x test $SONAR_OPTS

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/scripts/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/